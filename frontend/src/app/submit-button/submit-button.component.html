<button
  #submitButton
  hlmBtn
  type="submit"
  [attr.disabled]="loading() ? true : null"
  (click)="clicked.emit()"
>
  @if (loading()) {
    <hlm-icon name="lucideLoader2" size="sm" class="mr-2 animate-spin" />
    Loading
  } @else {
    <hlm-icon [name]="submitIcon()" size="sm" class="mr-2" />
    {{ submitText() }}
  }
</button>
