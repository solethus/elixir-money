<app-header
  title="How much do you want to send?"
  [backButtonUrl]="['/lookup']"
/>

<hlm-form-field class="mb-4">
  <label hlmLabel>
    Amount
    <input
      class="w-80"
      hlmInput
      type="tel"
      placeholder="Amount"
      [formControl]="amountControl"
      [currencyMask]="currencyMaskConfig()"
    />
  </label>
  <hlm-hint>The amount of {{ currencyCode() }} to send.</hlm-hint>
</hlm-form-field>

<app-submit-button [loading]="loading()" (clicked)="next()" />
