<app-header
  title="How much do you want to send?"
  [backButtonUrl]="['/lookup']"
/>

<form [formGroup]="amountForm" (ngSubmit)="next()">
  <brn-select
    class="block mb-4"
    placeholder="Currency"
    formControlName="currency"
  >
    <hlm-select-trigger>
      <hlm-select-value />
    </hlm-select-trigger>
    <hlm-select-content class="w-full">
      @for (option of currencyOptions(); track option.value) {
        <hlm-option [value]="option.value"
          ><span>{{ option.flag }}</span>
          &nbsp;
          {{ option.label }}</hlm-option
        >
      }
    </hlm-select-content>
  </brn-select>

  <hlm-form-field class="mb-4">
    <label hlmLabel>
      Amount
      <input
        hlmInput
        appFocus
        class="w-full"
        formControlName="amount"
        type="tel"
        placeholder="Amount"
        [currencyMask]="currencyMaskConfig()"
      />
    </label>
    <hlm-hint>The amount of {{ currencyCode() }} to send.</hlm-hint>
  </hlm-form-field>

  <app-submit-button [loading]="loading()" />
</form>
